<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web - Video Player</title>
    <!-- Include video.js CSS -->
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet" />
</head>
<body>
    <!-- Video player container -->
    <div id="video-container" class="video-container">
        <video id="my-video" class="video-js vjs-big-play-centered" controls preload="auto" width="640" height="360">
            <!-- HLS video source -->
            <source id="video-source" src="" type="application/x-mpegURL">
            Your browser does not support the video tag.
        </video>
    </div>

    <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>
    <script>
        // Function to extract video URL from hash
        function getVideoUrlFromHash() {
            const hash = window.location.hash;
            if (hash.startsWith('#video_')) {
                return hash.substring(7);
            }
            return null;
        }

        // Function to initialize video player
        function initializeVideoPlayer() {
            const videoUrl = getVideoUrlFromHash();

            if (videoUrl) {
                // Set the video source
                const videoSource = document.getElementById('video-source');
                videoSource.src = videoUrl;

                // Initialize the video player
                const player = videojs('my-video');
                player.play(); // Start playing automatically

                // Update the video URL if the hash changes
                window.onhashchange = function () {
                    const newVideoUrl = getVideoUrlFromHash();
                    if (newVideoUrl && newVideoUrl !== videoUrl) {
                        videoSource.src = newVideoUrl;
                        player.src(videoSource.src);
                        player.play();
                    }
                };
            } else {
                // Display a message if no valid video URL is found
                alert('Invalid video URL.');
            }
        }

        // Call the initialization function
        initializeVideoPlayer();
    </script>
</body>
</html>
